<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Styles de base */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        /* Conteneur du bandeau dÃ©filant */
        .scroll-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #7a18ea, #9b4bf9);
            color: #fff;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transform: translateY(-100%);
            animation: slide-down 0.5s ease forwards;
        }

        /* Conteneur du texte avec masque */
        .scroll-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        /* Texte dÃ©filant */
        .scroll-text {
            white-space: nowrap;
            animation: scroll-text 15s linear infinite;
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Animation du texte dÃ©filant */
        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Animation d'apparition */
        @keyframes slide-down {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Bouton de fermeture */
        .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            border-radius: 50%;
            font-size: 1.2em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* Animation de disparition */
        @keyframes slide-up {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .scroll-text {
                font-size: 1em;
            }
            .close-btn {
                width: 25px;
                height: 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
